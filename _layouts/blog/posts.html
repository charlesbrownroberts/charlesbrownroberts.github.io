---
layout: blog/page
---


{% for post in site.categories[page.category]  %}
{% if post.url %}
<!-- Post -->
<article class="post">
    <header>
        <div class="title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.lead }}</p>
        </div>
        <div class="meta">
            <time class="published" datetime="{{ post.datetime }}">{{ post.post_date }}</time>
        </div>
    </header>

    <div>
        <a href="{{ post.url }}">
            <img class="img-fluid" src="{{ post.img }}" alt="" />
        </a>
    </div>

    <footer>
        <ul class="actions">
            <li><a href="{{ post.url }}" class="button large">Continue Reading</a></li>
        </ul>
    </footer>
</article>
{% endif %}
{% endfor %}
