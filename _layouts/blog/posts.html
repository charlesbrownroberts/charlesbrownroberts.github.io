---
layout: blog/page
---


{% for post in site.categories[page.category]  %}
{% if post.url %}
<!-- Post -->

<div class="card" style="width: 100%; margin-bottom: 3em;">
    <article class="">
        <header>
            <div class="card-body">
                <div class="title">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.lead }}</p>
                </div>
                <div class="meta">
                    <time class="published" datetime="{{ post.datetime }}">{{ post.post_date }}</time>
                </div>
            </div>
        </header>

        <main>
            <a href="{{ post.url }}">
                <img class="card-img-top" src="{{ post.img }}" alt="">
            </a>
        </main>
        <footer>
            <div class="card-body">
                <a href="{{ post.url }}" class="button large card-link">Continue Reading</a>
                <a href="{{ post.gallery_url }}" class="button large card-link">Image Gallery</a>
                <a href="{{ post.google_map_short_url }}" class="button large card-link" target="_blank">Google Map</a>
            </div>
            <div class="card-body">
                <div class="fb-comments" data-href="{{ post.url }}" data-width="100%"
                     data-numposts="10"></div>
            </div>
        </footer>

    </article>
</div>


{% endif %}
{% endfor %}
