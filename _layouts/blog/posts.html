---
layout: blog/page
---


{% for post in site.categories[page.category] reversed  %}
{% if post.url %}
<!-- Post -->

<div class="card" style="width: 100%; margin-bottom: 3em;">
    <article class="">
        <header>
            <div class="card-body">
                <div class="title">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.lead }}</p>
                </div>
                <div class="meta">
                    <time class="published" datetime="{{ post.datetime }}">{{ post.post_date }}</time>
                </div>
            </div>
        </header>

        <main>
            <a href="{{ post.url }}">
                <img class="card-img-top" src="{{ post.img }}" alt="">
            </a>
        </main>
        <footer>
            <div class="card-body text-center">
                <a class="btn btn-light btn-lg" href="{{ post.url }}">Continue Reading</a>
                <a class="btn btn-light btn-lg" href="{{ post.gallery_url }}">Image Gallery</a>
                <a class="btn btn-light btn-lg" href="{{ post.google_map_short_url }}" target="_blank">Google Map</a>
            </div>
        </footer>

    </article>
</div>


{% endif %}
{% endfor %}
