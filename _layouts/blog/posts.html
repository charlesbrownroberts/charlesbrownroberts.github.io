---
layout: blog/page
---


{% for post in site.categories[page.category]  %}
{% if post.url %}
<!-- Post -->
<article class="post">
    <header>
        <div class="title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ page.lead }}</p>
        </div>
        <div class="meta">
            <time class="published" datetime="2015-10-25">October 25, 2015</time>

        </div>
    </header>
    <img class="img-fluid" src="{{ post.img }}" alt="" />
    <div>
    <footer>
        <ul class="actions">
            <li><a href="{{ post.url }}" class="button large">Continue Reading</a></li>
        </ul>

    </footer>
</article>
{% endif %}
{% endfor %}
