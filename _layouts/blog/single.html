<html>
{% include travel/blog/blog_header.html %}
<body class="is-preload">
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"></script>

<!--
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=908437092844659&autoLogAppEvents=1"></script>
-->

{% include travel/blog/blog_post_hero.html %}


<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Nav -->
    {% include travel/blog/blog_header_nav.html %}

    <div class="container">
        <div class="row">
            <article>
                <header>
                    <h1>{{ page.title }}</h1>
                </header>
                <main>
                    {{ content }}
                </main>

                <footer>
                    <div class="card-body">
                        <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%"
                             data-numposts="10"></div>
                    </div>
                </footer>
            </article>
        </div>
    </div>


</div>

{% include travel/blog/blog_footer_scripts.html %}

</body>
</html>
