<html>
{% include travel/blog/blog_header.html %}
{% include travel/blog/blog_header_nav.html %}

<link rel="stylesheet" href="/assets/gallery/css/main.css" />
<noscript><link rel="stylesheet" href="/assets/gallery/css/noscript.css" /></noscript>
<body class="is-preload-0 is-preload-1 is-preload-2" >

<!-- Main -->
<div id="main" style="margin-top: 55px;">

    <section id="thumbnails">
        {% for image in site.static_files %}
        {% if image.path contains page.gallery_dir %}

        <article>
            <a class="thumbnail" href="{{ site.baseurl }}{{ image.path }}" data-position="left center"><img src="{{ site.baseurl }}{{ image.path }}" alt="" /></a>
        </article>
        {% endif %}
        {% endfor %}

    </section>


</div>

{% include travel/gallery/gallery_footer_scripts.html %}

</body>
</html>
