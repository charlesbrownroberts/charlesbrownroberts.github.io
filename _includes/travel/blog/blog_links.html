<div class="container">

        <h1>{{ page.title }}</h1>

                        <p class="card-text">{{ link.description }}</p>
                        <p class="card-text"><small>{{ link.address }}</small></p>
                        <p class="text-center">

                            <a href="{{ link.website }}" class="btn btn-primary btn-light btn-sm" target="_blank">Website</a>
                        </p>
