<div class="container">
    <div class="row">
        <div class="col-12-large">
            <h1>{{ page.title }}</h1>
            <div>
                <ul>
                    {% for link in site.data.travel[page.category].links %}

                    <li>
                        <a href="{{ link.mapurl }}">
                            {{ link.name }}
                        </a>

                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
